<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>User profile</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block">Add a post</ion-button>
      <br>
      <ion-button expand="block">View my posts</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
